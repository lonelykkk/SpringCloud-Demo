#配置mysql-plus
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto #配置主键自增
      logic-delete-value: 0 #逻辑删除值
      logic-not-delete-value: 1 #逻辑未删除值
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #配置sql输出，方便我们观察sql
    #开启驼峰命名
    map-underscore-to-camel-case: true
